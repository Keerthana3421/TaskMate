{% extends "base.html" %}

{% block content %}
<h2>Add New Task</h2>

<form method="POST" action="{{ url_for('add_task') }}">
    <div class="mb-3">
        <label for="title" class="form-label">Task Title:</label>
        <input type="text" name="title" id="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date:</label>
        <input type="date" name="due_date" id="due_date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Status:</label>
        <select name="status" class="form-select">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Priority:</label>
        <select name="priority" class="form-select">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Select Categories:</label><br>
        {% for category in categories %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="categories" value="{{ category['category_id'] }}" id="cat{{ category['category_id'] }}">
                <label class="form-check-label" for="cat{{ category['category_id'] }}">{{ category['category_name'] }}</label>
            </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-success">Add Task</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
