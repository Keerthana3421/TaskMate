<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskMate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ Banner image -->
<div class="banner">
    <img src="{{ url_for('static', filename='banner.jpg') }}" alt="Banner" class="banner-img">
</div>

<!-- ✅ Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='task-icon.png') }}" alt="Logo" height="28" class="me-2">
        TaskMate
    </a>
    
    <div class="ms-auto">
        {% if session.get('username') %}
            <span class="text-white me-3">Hi, {{ session['username'] }}!</span>
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
</nav>

<!-- ✅ Page content -->
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 TaskMate — Stay organized!
</footer>

</body>
</html>
